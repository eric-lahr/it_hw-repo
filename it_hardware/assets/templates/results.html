{% extends "base_generic.html" %}

{% block content %}

    <div class="container" id="zone_list_head">
      <div class="row">
        <div class="col-sm center-block text-center">
          <h2>Search Results</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm center-block text-center">
          <p class="lead">Displaying <strong>{{ search_tot }}</strong> results.</p>
        </div>
      </div>
    </div>
  {% if searching %}
    <div class="container" id="search_results">
      <div class="row">
        <div class="col-sm center-block text-center">
          <ul>
          {% for element in searching %}
            <li><a href="{{ element.get_absolute_url }}">{{element}}</a></li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  {% else %}
    <div class="container" id="search_results">
      <div class="row">
        <div class="col-sm center-block text-center">
          <p>There are no results to display.</p>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
