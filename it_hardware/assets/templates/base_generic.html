<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}<title>IT Inventory</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Add additional CSS in static file -->
    {% load static %}
    <script src="{% static 'scripts/script.js' %}"></script>
    <link href="https://fonts.googleapis.com/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:black,semi-bold,bold,extra-bold|Roboto+Slab:regular,thin,bold,black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-light">
    <a class="logo" href="#">
      <img src="{% static '/images/kroger.png' %}" width="110" height="110" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% block navbar %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'zones' %}">Zones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'categories' %}">Assets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'storage' %}">Storage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'location-check' %}">Location Check</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'quick-move' %}">Quick Move</a>
        </li>
      </ul>
      {% endblock %}
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2"
               type="search"
               placeholder="Search"
               aria-label="Search"
               name="search">
        <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="content container">
    <div class="row">
      {% block content %}
      {% endblock %}
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
