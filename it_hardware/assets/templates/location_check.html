{% extends "base_generic.html" %}

{% block content %}
{% load staticfiles %}

  <form action='.' method="POST">

      {% csrf_token %}

      {{ form.as_p }}

      <input class="btn btn-primary" type="submit" value="Submit">
  </form>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags}}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}


{% endblock %}
