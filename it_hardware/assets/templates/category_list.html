{% extends "base_generic.html" %}

{% block content %}
  <h1>Asset Categories</h1>
  {% if category_list %}
  <ul>
      {% for category in category_list %}
        <li>
            <a href="{{ category.get_absolute_url }}">{{ category.asset_cat }}</a>
        </li>
      {% endfor %}
  </ul>
  {% else %}
    <p>There are no asset categories in the system.</p>
  {% endif %}
{% endblock %}
